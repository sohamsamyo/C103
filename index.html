<html>

<head>
  <title>AI Family Member Recognizer</title>

  <link href="https://fonts.googleapis.com/css2?family=Protest+Guerrilla&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
 
  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

  <link rel="stylesheet" href="style.css">

</head>

<body>
  <center>
    <div class="container">
      <h1>AI Family Member Recognizer</h1>


      <br><br>

      <p style="font-size: 22px;">Model is trained to identify the following objects: </p>

      <BR><BR>
      <B>
        <HR class="a">FATHER
        <HR class="a">MOTHER
        <HR class="a">BROTHER
        <HR class="a">ME-SELF
        <HR class="a">
      </B>
      <BR><BR>

      <label>Webcam View - </label>
      <DIV ID="Camera"></DIV>

      <br><br>

      <div id="Snapshot"></div>
      <br><br>

      <button onclick="Capture()" CLASS="btn btn-primary">TAKE THE IMAGE</button>
      <br><br>


      <button onclick="Identify()" CLASS="btn btn-danger">IDENTIFY MY FAMILY MEMBERS</button>
      <br><br>
      <p style="font-size: 22px;">Object :<span id="Object">YOUR FACE</span> </p>
      <p style="font-size: 22px;">Accuracy :<span id="Accuracy">100%</span> </p>
  </center>

  </div>
  <script src="main.js"></script>

</body>

</html>
